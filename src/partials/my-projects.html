<section class="my_project" id="my-projects">
  <div class="container myprojects-conteiner">
    <h2 class="myprojects-title">
      my <span class="myprojects-title-span">projects</span>
    </h2>
    <ul class="myprojects-list-galery">
      <li>
        <div>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ../img/my-projects/finances-desk.jpg    1x,
                ../img/my-projects/finances-desk@2x.jpg 2x
              "
              type="img"
            />
            <source
              media="(min-width: 768px)"
              srcset="../img/my-projects/Finances-tub.jpg 1x../img/my-projects/finances-tub@2x.jpg 2x"
              type="img"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ../img/my-projects/finances-mobil.jpg    1x,
                ../img/my-projects/finances-mobil@2x.jpg 2x
              "
              type="img"
            />
            <img
              class="project-img-list"
              src="../img/my-projects/finances-desk.jpg"
              alt="Finans img"
            />
          </picture>
        </div>
      </li>
    </ul>
    <button class="myprojects-button-load">
      <span>load more</span>
      <svg class="myprojects-svg-load" width="107" height="2">
        <use href="/img/my-projects/myprojects.svg#icon-Arrow-1"></use>
      </svg>
    </button>
  </div>
</section>
